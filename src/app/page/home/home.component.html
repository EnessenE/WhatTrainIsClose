<ng-template [ngIf]="!trains" [ngIfElse]="loaded">
  <p>Loading train data...</p>
</ng-template>
<ng-template #loaded>
  <p>Trains driving past:</p>

  <div *ngFor="let train of trains; let i = index">
    <app-train [train]=train></app-train>
  </div>
</ng-template>


<ng-template [ngIf]="!disruptions" [ngIfElse]="loadedDis">
  <!-- <p>No disruptions</p> -->
</ng-template>

<ng-template #loadedDis>
  <div *ngFor="let item of disruptions; let i = index">
    <app-disruption [disruption]=item></app-disruption>
  </div>  
</ng-template>
